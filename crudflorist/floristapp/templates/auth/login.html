{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center py-5">
    <div class="col-lg-5">
        <div class="card shadow-lg border-0 rounded-lg">
            <div class="card-header bg-success text-white">
                <h3 class="text-center font-weight-light my-2">Iniciar Sesión</h3>
            </div>
            <div class="card-body p-4">
                {% if form.errors %}
                <div class="alert alert-danger">
                    <strong>Error:</strong> Usuario o contraseña incorrectos. Por favor, inténtalo de nuevo.
                </div>
                {% endif %}
                <form method="post">
                    {% csrf_token %}
                    <div class="form-floating mb-3">
                        <input class="form-control" id="id_username" name="username" type="text" placeholder="nombre de usuario" required />
                        <label for="id_username">Nombre de usuario</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" id="id_password" name="password" type="password" placeholder="contraseña" required />
                        <label for="id_password">Contraseña</label>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success btn-lg">Entrar</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center py-3">
                <div class="small"><a href="{% url 'register' %}" class="text-success">¿No tienes una cuenta? ¡Regístrate!</a></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
